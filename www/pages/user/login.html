<div class="bar bar-header bar-positive">
  <button class="button button-clear icon ion-ios7-close-empty" onclick="history.back();"></button>
  <button class="button button-clear icon ion-ios7-checkmark-empty" ng-click="login();"></button>
</div>
<content class="has-header">
  <div class="card">
    <div class="item card-item-divider">Log In</div>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password">
      </label>
      <label class="item" style="text-align: right;width:100%;">
        <span class="input-label">Remember Me</span>
        <div class="toggle">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </div>
      </label>
    </div>
  </div>
</content>
