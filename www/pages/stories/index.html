<div class="bar bar-header bar-positive">
  <button class="button icon ion-android-mixer"></button>
  <button class="button button-clear icon ion-compose"></button>
</div>
<content class="has-header">
	<list>
		<a class="item" ng-repeat="story in stories" item="story">
				<b>{{story.title}}</b>
				<p>{{story.description}} {{story.description}}</p>
		</a>
	</list>
</content>
